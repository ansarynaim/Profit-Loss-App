<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Profit-Loss-App</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="main_div">
      <div class="container">
        <h1>Check your Profit and Loss</h1>
        <label for="initial-price">Buying Price:</label>
        <input
          type="number"
          id="initial-price"
          placeholder="Enter buying price"
        />
        <label for="stocks-quantity">Number of stocks:</label>
        <input
          type="number"
          id="stocks-quantity"
          placeholder="Enter Number of stocks"
        />
        <label for="current-price">Selling price:</label>
        <input
          type="number"
          id="current-price"
          placeholder="Enter selling price"
        />

        <button id="submit-btn">Calculate</button>
        <div id="output-box"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
